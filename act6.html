在這整個學期當中，我們一路上有挫折、有淚水、有無力感，但同時也有歡笑、有溫暖、有感動。每一次帶班都將為自己累積更多的經驗、每一個挫折都成為成長茁壯的養分、每一份感動都是持續下去的動力。<br>
即將邁入下一個學期，希望這次的期末幹訓大家收穫滿滿，「從心開始」做好準備，迎接新的挑戰。
